name: Zip and Upload Cohort Lambda Files to S3

on:
  workflow_dispatch:

jobs:
  zip-and-upload:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::647582858282:role/GithubRunnerRole
          aws-region: eu-west-2

      - name: Get short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Create ZIP with Python files
        run: |
          zip lambda_${{ steps.vars.outputs.sha_short }}.zip lambda_functions/cohort_data_processing/*

      - name: Upload ZIP to S3
        run: |
          aws s3 cp lambda_${{ steps.vars.outputs.sha_short }}.zip s3://somerset-647582858282-dev-lambda/cohort-data-processing/lambda_${{ steps.vars.outputs.sha_short }}.zip
